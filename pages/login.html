<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MathMaster - Cadastro e Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>
<header><div class="container header-content"><a href="index.html" class="logo"><div class="logo-icon">M</div><span>MathMaster</span></a></div></header>
<div class="container">
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-image">
                <div class="auth-illustration">游빑</div>
                <h2>Bem-vindo ao MathMaster</h2>
                <p>A plataforma que torna o aprendizado de matem치tica divertido e eficiente!</p>
            </div>
            <div class="auth-forms">
                <div class="tabs">
                    <div class="tab active" id="login-tab">Login</div>
                    <div class="tab" id="register-tab">Cadastro</div>
                </div>
                <div class="form-content active" id="login-form-container">
                    <form id="login-form">
                        <div class="form-group"><label for="loginEmail">Email</label><input type="email" id="loginEmail" class="form-control" placeholder="Seu email" required></div>
                        <div class="form-group"><label for="loginPassword">Senha</label><input type="password" id="loginPassword" class="form-control" placeholder="Sua senha" required><div class="form-error" id="login-error">Credenciais inv치lidas.</div></div>
                        <div class="form-footer"><button type="submit" class="btn">Entrar</button></div>
                    </form>
                </div>
                <div class="form-content" id="register-form-container">
                    <form id="register-form">
                        <div class="form-group"><label for="register-name">Nome Completo</label><input type="text" id="register-name" class="form-control" placeholder="Seu nome completo" required></div>
                        <div class="form-group"><label for="register-email">Email</label><input type="email" id="register-email" class="form-control" placeholder="Seu melhor email" required><div class="form-error" id="register-email-error">Este email j치 est치 em uso.</div></div>
                        <div class="form-group"><label for="register-password">Senha</label><input type="password" id="register-password" class="form-control" placeholder="Crie uma senha forte" required></div>
                        <div class="form-group"><label for="register-confirm-password">Confirmar Senha</label><input type="password" id="register-confirm-password" class="form-control" placeholder="Confirme sua senha" required></div>
                        <div class="form-footer"><button type="submit" class="btn">Cadastrar</button></div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<footer class="footer"><div class="container footer-content"><div class="copyright">&copy; 2025 MathMaster. Todos os direitos reservados.</div></div></footer>

<script src="../js/api.js"></script>
<script src="../js/login.js"></script>
<script>
    // Pequeno script para controlar a troca de abas
    document.addEventListener('DOMContentLoaded', () => {
      const loginTab = document.getElementById('login-tab');
      const registerTab = document.getElementById('register-tab');
      const loginFormContainer = document.getElementById('login-form-container');
      const registerFormContainer = document.getElementById('register-form-container');

      loginTab.addEventListener('click', () => {
        loginTab.classList.add('active');
        registerTab.classList.remove('active');
        loginFormContainer.classList.add('active');
        registerFormContainer.classList.remove('active');
      });

      registerTab.addEventListener('click', () => {
        registerTab.classList.add('active');
        loginTab.classList.remove('active');
        registerFormContainer.classList.add('active');
        loginFormContainer.classList.remove('active');
      });
    });
</script>
</body>
</html>
